<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAIbot</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: monospace;
      }

      .box {
        display: flex;
        align-items: center;
        justify-content: center;
      }

    </style>
  </head>
  <body>
    <div class="box">
      <div style = "position: absolute; top: 50%; transform: translate(0, -50%);">
        <h1 class="box" > Choose a robot movement</h1>
        <canvas id="scene" width="800" height="600"></canvas>
        <div class="box">
          <p>Take the&nbsp</p>
          <label for="Scene"></label>
          <select id="object">
            <option value="blue_ball">blue ball</option>
            <option value="red_cylinder">red cylinder</option>
          </select>
          <p>&nbsp and put it at the &nbsp</p>
          <select id="place">
            <option value="brown_box">brown box</option>
            <option value="floor">floor</option>
          </select>
          <p>&nbsp</p>
          <input type="button" id="Start" value="Do movement">
          
        </select>

        </div>
      </div>
    </div>
    <script src="./UAIbotJS/math.js" type="text/javascript"></script>
    <script type="module" src="examples/interactive.js"></script>
  </body>
</html>
